<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="displayContainer">
            <div id="displayNum">0</div>
        </div>

        <div class="buttonContainer">
            <div id="clearBtn">clear</div>
            <div id="empty"></div>
            <div id="decBtn">.</div>
            <div id="divBtn">/</div>
            <div id="sevenBtn">7</div>
            <div id="eightBtn">8</div>
            <div id="nineBtn">9</div>
            <div id="multBtn">x</div>
            <div id="fourBtn">4</div>
            <div id="fiveBtn">5</div>
            <div id="sixBtn">6</div>
            <div id="minusBtn">-</div>
            <div id="oneBtn">1</div>
            <div id="twoBtn">2</div>
            <div id="threeBtn">3</div>
            <div id="addBtn">+</div>
            <div id="zeroBtn">0</div>
            <div id="equalsBtn">=</div>
        </div>


    </div>
    
</body>
<script src="script.js"></script>
</html>
